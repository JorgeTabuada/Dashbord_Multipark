<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas Multipark</title>
    <link rel="stylesheet" href="css/style_principal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Página de Login -->
    <div id="loginPagePrincipal" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="app-logo-styled">
            <span class="logo-p-icon">P</span>
            <span class="logo-text-multipark">MULTIPARK</span>
        </div>
        <div id="loginFormPrincipalContainer">
            <form id="loginFormPrincipal" class="space-y-4">
                <div>
                    <label for="emailPrincipal">Email</label>
                    <input type="email" id="emailPrincipal" placeholder="o.seu@email.com" required>
                </div>
                <div>
                    <label for="passwordPrincipal">Palavra-passe</label>
                    <input type="password" id="passwordPrincipal" placeholder="********" required>
                </div>
                <button type="submit">Entrar</button>
                <div id="loginErrorMessagePrincipal" class="text-red-500 text-sm mt-3 text-center hidden"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard Principal -->
    <div id="dashboardPagePrincipal" class="hidden">
        <!-- Cabeçalho -->
        <header class="header-principal">
            <div class="app-logo-styled">
                <span class="logo-p-icon">P</span>
                <span class="logo-text-multipark">MULTIPARK</span>
            </div>
            <div class="user-info-principal">
                <span>BEM-VINDO DE VOLTA, <span id="userNamePrincipal">JORGE.G.TABUADA!</span></span>
                <select id="parkSelectorPrincipal">
                    <option>LISBOA</option>
                </select>
                <button id="logoutButtonPrincipal">Sair</button>
            </div>
        </header>

        <!-- Conteúdo do Dashboard -->
        <div class="container mx-auto px-4">
            <!-- Operacional -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold text-blue-900 mb-4 border-b border-blue-900 pb-2">Operacional</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="subapp-button-principal" data-app-id="caixa_multipark">
                        <span>Caixa Multipark</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="cancelamentos">
                        <span>Cancelamentos</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="confirmacao_caixa">
                        <span>Confirmação de Caixa</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="entregas">
                        <span>Entregas</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="recolhas">
                        <span>Recolhas</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="reservas">
                        <span>Reservas</span>
                    </button>
                </div>
            </div>

            <!-- Gestão -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold text-blue-900 mb-4 border-b border-blue-900 pb-2">Gestão</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="subapp-button-principal" data-app-id="despesas">
                        <span>Despesas</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="faturacao">
                        <span>Faturação</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="horarios_ordenados">
                        <span>Horários & Ordenados</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="projetos">
                        <span>Projetos</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="tarefas">
                        <span>Tarefas</span>
                    </button>
                </div>
            </div>

            <!-- Administração e Suporte -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold text-blue-900 mb-4 border-b border-blue-900 pb-2">Administração e Suporte</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="subapp-button-principal" data-app-id="acessos_alteracoes">
                        <span>Acessos e Alterações</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="auditorias_internas">
                        <span>Auditorias Internas</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="comentarios_reclamacoes">
                        <span>Comentários & Reclamações</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="formacao_apoio">
                        <span>Formação & Apoio</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="perdidos_achados">
                        <span>Perdidos & Achados</span>
                    </button>
                </div>
            </div>

            <!-- Análises -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold text-blue-900 mb-4 border-b border-blue-900 pb-2">Análises</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="subapp-button-principal" data-app-id="bi_interno">
                        <span>BI Interno</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="comportamentos">
                        <span>Comportamentos</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="mapa_ocupacao">
                        <span>Mapa de Ocupação</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="marketing">
                        <span>Marketing</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="produtividade_condutores">
                        <span>Produtividade Condutores</span>
                    </button>
                    <button class="subapp-button-principal" data-app-id="relatorios">
                        <span>Relatórios</span>
                    </button>
                </div>
            </div>

            <!-- Botão de Sair -->
            <div class="text-center mb-8">
                <button id="logoutButtonFooter" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-8 rounded-md transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth_global.js"></script>
    <script src="js/app_principal.js"></script>
</body>
</html>
